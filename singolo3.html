<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>Singolo2</title>
        <link rel="stylesheet" href="./fonts.css">
        <link rel="stylesheet" href="./singolo3.css">
</head>
<body>
    <main class="main">
        <section class="contacts" id="contacts">
            <div class="wrapper">
                <h2 class="contacts-header">Get a Quote</h2>
                <p class="contacts-description">Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum. Duis mollis, non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh.</p>
                <div class="contacts-container">
                    <div class="contacts-item">
                        <form action="#" method="GET" class="contacts-form">
                            <input class="contacts-form-input" type="text" name="name" placeholder="Name (Required)" pattern="([A-Za-z\sА-Яа-яЁё])+" required>
                            <input class="contacts-form-input" type="email" name="email" placeholder="Email (Required)" pattern="([A-Za-z0-9._-])+@([A-Za-z0-9-_])+\.([a-z]){2,3}" required>
                            <input class="contacts-form-input" type="text" name="subject" placeholder="Subject">
                            <textarea  class="contacts-form-textarea" name="message" placeholder="Describe your project in detail..."></textarea>
                            <input class="contacts-form-input" type="submit" value="Send">
                        </form>
                    </div>
                    <div class="contacts-item">
                        <article>
                            
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
